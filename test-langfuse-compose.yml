version: '3.8'

services:
  langfuse-test:
    image: python:3.11-slim
    container_name: langfuse-sdk-test
    networks:
      - orbstack-shared
    environment:
      # Use environment variables from host or .env file
      # Never hardcode credentials directly
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-pk-lf-test-00000000-0000-0000-0000-000000000000}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-sk-lf-test-00000000-0000-0000-0000-000000000000}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-http://langfuse-langfuse-web-1:3000}
    volumes:
      - ./test_langfuse_sdk.py:/app/test_langfuse_sdk.py
    working_dir: /app
    command: sh -c "pip install --quiet langfuse httpx && python test_langfuse_sdk.py"

networks:
  orbstack-shared:
    name: orbstack-shared
    external: true
